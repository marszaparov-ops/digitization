<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление персоналом</title>
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f8f9fa; }
        .header { background: #2c3e50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 20px; }
        .btn { padding: 8px 15px; border-radius: 4px; border: none; cursor: pointer; text-decoration: none; color: white; }
        .btn-add { background: #4CAF50; }
        .btn-nav { background: rgba(255,255,255,0.2); margin-right: 10px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
        th { background: #2c3e50; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
<div class="header">
    <strong>УПРАВЛЕНИЕ ДОСТУПОМ</strong>
    <div>
        <a th:href="@{/archive/documents}" class="btn btn-nav">К документам</a>
        <a th:href="@{/logout}" class="btn" style="background:#f44336">Выход</a>
    </div>
</div>
<div class="container">
    <button class="btn btn-add">+ Добавить сотрудника</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Роль</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}" style="font-weight:bold;"></td>
            <td th:text="${user.role}"></td>
            <td th:text="${user.enabled ? 'Активен' : 'Заблокирован'}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
